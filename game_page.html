<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="riskle_styles.css" />
    <title>Riskle</title>
</header>

<body>
    <main>
        <!--Page-Title-->
        <header>Riskle - Enter Item to begin</header>
        <!--Will display items depending on what user puts in the search bar-->
        <section id="search-bar">
            <button onclick="generateItem()">Generate Item</button>
            <p id="gen-item"></p>
            <label> Guess Item:
                <input type="text" id="search-input" />
            </label>
            <button id="guess-button" onclick="makeGuess('hello', 'item-table')">click me</button>
        </section>
        <!--Wordle Content-->
        <section class="info-boxes">
            <table id="item-table">
                <tr>
                    <th>Item</th>
                    <th>Rarity</th>
                    <th>Color</th>
                    <th>Item Type</th>
                    <th>Description</th>
                    <th>Unlockable</th>
                    <th>Expansion</th>
                </tr>
            </table>
        </section>
    </main>
    <script src="riskle_script.js"></script>
</body>

</html>
