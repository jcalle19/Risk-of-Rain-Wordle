<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="riskle_styles.css" />
    <title>Riskle</title>
</header>

<body>
    <main>
        <section id="settings" style="z-index:100">
            <button id="start-button" onclick="webApp.start_game()">Start Game</button>
            <button id="reset-game" onclick="webApp.resetGame('item-table')" style="display:none">Reset</button>
            <button id="artifact-menu" onclick="alert('Work in Progress')">Artifacts</button><br>
            <button id="difficulty-easy" onclick="webApp.set_difficulty('Drizzle', 1000)">Drizzle</button>
            <button id="difficulty-normal" onclick = "webApp.set_difficulty('Rainstorm', 800)">Rainstorm</button>
            <button id="difficulty-hard" onclick="webApp.set_difficulty('Monsoon', 600)">Monsoon</button>
            <div id="current-difficulty"></div>
        </section>
        <section id="gameplay-section" style="display:none">
            <!--Page-Title-->
            <section id="dynamic-container">
            </section>
            <header>Riskle of Rainle 2-le - Enter Item to begin</header>
            <!--Will display items depending on what user puts in the search bar-->
            <section id="guess-health" style="position: fixed;right:10%; z-index:100">
                <section id="battle-box" style="border: 5px solid red">
                    <div id="enemy-box" class="battle-box-child" style="border: 5px solid red">player</div>
                    <div id="player-box" class="battle-box-child" style="position: relative;border: 5px solid blue;">
                        <p id="enemy-name"></p>
                        <p id="enemy-health"></p>
                    </div>
                </section>
                <section id="health-section" style="display:none">
                    <label id="health-tag">1000 / 1000</label>
                    <section id="flex-format">
                        <div id="health-bar" class="center"></div>
                        <div id="missing-health"></div>
                    </section>
                </section>
                <section id="search-bar">
                    <p id="gen-item"></p>
                    <label> Guess Item:
                        <input type="text" id="search-input" onkeyup="search.set_item_list()"/>
                    </label>
                    <button id="guess-button" onclick="webApp.makeGuess('hello', 'item-table')">click me</button>
                </section>
            </section>
            <!--Wordle Content-->
            <div class="format-game">
                <section class="info-boxes" style="display:inline-block;margin-left: 0;">
                    <table id="item-table" class="center" style="position:relative">
                        <tr>
                            <th>Item</th>
                            <th onmouseenter="display.showInfo('rarities')" onmouseleave="display.hideInfo('rarities')"">Rarity</th>
                            <th onmouseenter="display.showInfo('colors')" onmouseleave="display.hideInfo('colors')">Color</th>
                            <th onmouseenter="display.showInfo('item_type')" onmouseleave="display.hideInfo('item_type')">Item Type</th>
                            <th onmouseenter="display.showInfo('description')" onmouseleave="display.hideInfo('description')">Description</th>
                            <th onmouseenter="display.showInfo('unlockable')" onmouseleave="display.hideInfo('unlockable')">Unlockable</th>
                            <th onmouseenter="display.showInfo('expansion')" onmouseleave="display.hideInfo('expansion')">Expansion</th>
                        </tr>
                    </table>
                </section>
                <section id="info-display">
                    <div id="rarities" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                    <div id="colors" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                    <div id="item_type" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                    <div id="description" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                    <div id="unlockable" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                    <div id="expansion" class="reveal-animate" style="display:none; width: 100%; overflow: hidden; background-color: black;"></div>
                </section>
            </div>
            <div id="input-search"></div>
        </section>
    </main>
    <script src="item_map.js"></script>
    <script src="enemy_map.js"></script>
    <script src="combat_handler.js"></script>
    <script src="display_builder.js"></script>
    <script src="search_bar.js"></script>
    <script src="riskle_script.js"></script>
</body>
</html>
